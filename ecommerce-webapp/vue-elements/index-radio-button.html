<!DOCTYPE html>
<html lang="en">

<head> <!-- start:head -->
    <!-- start:meta -->
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- end:meta -->

    <!-- title -->
    <title>Welcome to e-commerce Web Application</title>

    <!-- css -->
    <!-- <link rel="stylesheet" type="text/css" media="all" href="./css/styles.css" /> -->
    <!-- <link rel="stylesheet" type="text/css" media="all" href="./css/form-styles.css" /> -->
    <!-- <link rel="stylesheet" type="text/css" media="all" href="./css/table-styles.css" /> -->
    <link rel="stylesheet" type="text/css" media="all" href="../css/vue-js-styles.css" />

    <!-- JavaScripts -->
    <script src="../js/flash-cards-data.js"></script>
    <!-- Using Vue from CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head> <!-- end:head -->

<!-- body -->

<body> <!-- start:body -->

    <!-- contents -->
    <div id="app"> <!-- start:div::app -->
        <h1 v-text="formTitle"></h1><!-- form's heading -->

        <form method="post" action="">
            <div> <!-- start:div::deckName -->
                <label for="deckName"></label>
                <input type="text" name="deckName" v-model="deckName" />
                <span class="count-chars">
                    ({{ deckName.length }} chars)
                </span>
            </div> <!-- end:div::deckName -->

            <div> <!-- start:div::description -->
                <label for="description"></label>
                <textarea name="description" v-model="deskDescription"></textarea>
                <span class="count-chars">
                    ({{ 200 - deskDescription.length }} chars available)
                </span>
            </div> <!-- end:div::description -->

            <div class="options"> <!-- start:div::options -->
                <input type="checkbox" name="reverse" v-model="options" value="reverse" />
                <label for="reverse">Include Reverse Cards</label>

                <input type="checkbox" name="timeLimit" v-model="options" value="timeLimit" />
                <label for="timeLimit">Use Deck's Time-limit</label>

                <input type="checkbox" name="reminders" v-model="options" value="reminders" />
                <label for="reminders">Enable Reminders</label>
            </div> <!-- end:div::options -->

            <fieldset class="leech-action">
                <legend>Leech Action</legend>
                <div>
                    <input type="radio" name="tag" v-model="leechAction" value="tag" />
                    <label for="tag">Tag</label>
                    <input type="radio" name="suspend" v-model="leechAction" value="suspend" />
                    <label for="suspend">Suspend</label>
                </div>
            </fieldset>

            <div class="category"> <!-- start:div::category -->
                <label for="category">Category:</label>
                <select name="category" v-model="category">
                    <option value="0">Select</option>
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                    <option value="3">I do not want to answer</option>
                </select>
            </div> <!-- end:div::category -->

            <div>
                <p>Options: <strong>{{ options }}</strong></p>
                <p>Leech Action: <strong>{{ leechAction }}</strong></p>
                <p>Category: <strong>{{ category }}</strong></p>
            </div>

            <button type="submit">Create</button>
        </form>

    </div><!-- end:div::app -->

    <!-- Load after the DOM has loaded in memmory -->
    <!-- <script src="./js/e-commerce-app.js"></script> -->
    <script>
        const CommerceWebApp = {

            /**
             * Data function data returns the deck of data.
             * @returns
             */
            data() {
                return {
                    formTitle: 'Welcome to The e-commerce Application!',
                    deckName: 'The Radio Buttons!',
                    deskDescription: '',
                    options: [],
                    leechAction: 'tag',
                    category: '0'
                };
            },

        };

        // create an application and mount the main div
        const webApp = Vue.createApp(CommerceWebApp).mount("#app");
    </script>

</body>

</html>
